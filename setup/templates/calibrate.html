<!DOCTYPE html>
<html>
<head>
  <title>DEV - Calibration</title>
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Varela+Round:wght@400;700&display=swap">
  <style>
    body {
        background-color: #2196F3;
        color: white;
        text-align: center;
        font-size: 18px;
        font-family: 'Varela Round', sans-serif;
      }
      
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
      }
      
      .bx {
        font-size: 100px;
        color: white;
      }
      
      button {
        padding: 15px 30px;
        font-size: 20px;
        background-color: #4CAF50;
        border: none;
        border-radius: 5px;
        color: white;
        cursor: pointer;
        margin: 10px;
      }
      
      .content {
        max-width: 600px;
        margin: 0 auto;
      }
      
      .button-group {
        margin: 20px 0;
      }
      
      .status {
        margin-top: 20px;
      }
  </style>
</head>
<body>
  <div class="container">
    <i class='bx bx-cog'></i>
    <h1 id="main_text">Calibration</h1>
    <div class="content">
      <div class="button-group">
        <button id="lock">Lock Door</button>
        <button id="unlock">Unlock Door</button>
        <button id="testSensor">Test Distance Sensor</button>
      </div>
      <div id="status" class="status"></div>
      <button id="continue">Continue</button>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Define status element
      const statusElement = document.getElementById('status');

      // Lock door button click event
      document.getElementById('lock').addEventListener('click', function() {
        // Simulate locking the door
        statusElement.innerText = 'Locking the door...';
        // Here you would typically make a request to the server or device
        fetch('/lock').then(response => response.text()).then(result => statusElement.innerText = result);
      });

      // Unlock door button click event
      document.getElementById('unlock').addEventListener('click', function() {
        // Simulate unlocking the door
        statusElement.innerText = 'Unlocking the door...';
        // Here you would typically make a request to the server or device
        fetch('/unlock').then(response => response.text()).then(result => statusElement.innerText = result);
      });

      // Test distance sensor button click event
      document.getElementById('testSensor').addEventListener('click', function() {
        // Simulate testing the distance sensor
        statusElement.innerText = 'Testing distance sensor...';
        // Here you would typically make a request to the server or device
        fetch('/test-sensor').then(response => response.text()).then(result => statusElement.innerText = result);
      });

      // Continue button click event
      document.getElementById('continue').addEventListener('click', function() {
        // Redirect to the next step
        window.location.href = '/contact'; // Adjust this URL as needed
      });
    });
  </script>
</body>
</html>
