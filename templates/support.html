<!DOCTYPE html>
<html>
<head>
  <title>Get Support</title>
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Varela+Round:wght@400;700&display=swap">
  <style>
    body {
      background-color: #2196F3;
      color: white;
      text-align: center;
      font-size: 24px;
      font-family: 'Varela Round', sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      font-size: 3em;
      margin: 20px 0;
    }

    .contact-info {
      margin: 20px 0;
      font-size: 1.2em;
    }

    .contact-info i {
      font-size: 40px;
      margin-right: 15px;
      color: white;
    }

    .contact-info .info-item {
      margin-bottom: 15px;
    }

    .contact-info .info-item a {
      color: white;
      text-decoration: none;
    }

    .contact-info .info-item a:hover {
      text-decoration: underline;
    }

    .instructions {
      margin: 20px 0;
      font-size: 1.2em;
    }

    .instructions span {
      font-weight: bold;
    }

    .serial-number {
      font-size: 1.2em;
      margin-top: 20px;
    }

    .serial-number span {
      font-weight: bold;
      color: #FFEB3B; /* Highlight color for serial number */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Get Support</h1>

    <div class="contact-info">
      <div class="info-item">
        <i class='bx bx-phone'></i>
        <span>Phone: <a href="tel:+14808421777">480 842 1777</a></span>
      </div>

      <div class="info-item">
        <i class='bx bxl-snapchat'></i>
        <span>Snapchat: <a href="https://www.snapchat.com/add/pehrbright4" target="_blank">pehrbright4</a></span>
      </div>
    </div>

    <div class="instructions">
      <p>Text or snap me and include the following serial number and your room number with your question. I will get back to you as soon as I can.</p>
      
      <div class="serial-number" id="serialNumber">
        <!-- Serial number will be inserted here -->
      </div>
    </div>
  </div>

  <script>
    // Function to fetch serial number
    async function fetchSerialNumber() {
      try {
        const response = await fetch('/serial');
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        const data = await response.json();
        document.getElementById('serialNumber').innerHTML = `<span>Serial Number:</span> ${data.serialNumber}`;
      } catch (error) {
        console.error('Error fetching serial number:', error);
        document.getElementById('serialNumber').innerHTML = '<span>Serial Number:</span> Unable to retrieve.';
      }
    }

    // Fetch the serial number on page load
    fetchSerialNumber();
  </script>
</body>
</html>
