<!DOCTYPE html>
<html>
<head>
  <title>Change Password</title>
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Varela+Round:wght@400;700&display=swap">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js" integrity="sha256-/H4YS+7aYb9kJ5OKhFYPUjSJdrtV6AeyJOtTkw6X72o=" crossorigin="anonymous"></script>
  <style>
    body {
      background-color: #2196F3;
      color: white;
      text-align: center;
      font-size: 24px;
      font-family: 'Varela Round', sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      font-size: 3em;
      margin: 20px 0;
    }

    .form-group {
      margin: 20px 0;
    }

    .form-group label {
      display: block;
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    .form-group input {
      font-size: 1.2em;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      width: 300px;
    }

    button {
      padding: 15px 30px;
      background-color: #A71D1D;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      font-size: 1.5em;
      margin-top: 20px;
    }

    button:hover {
      background-color: #C62828;
    }
  </style>
</head>
<body>
  <div class="container">
    <i class='bx bx-lock'></i>
    <h1>Change Password</h1>

    <div class="form-group">
      <label for="oldPassword">Enter Your Old Password:</label>
      <input type="password" id="oldPassword" />
    </div>

    <div class="form-group">
      <label for="newPassword">Enter Your New Password:</label>
      <input type="password" id="newPassword" />
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Your New Password:</label>
      <input type="password" id="confirmPassword" />
    </div>

    <div class="form-group">
      <label for="pin">Enter Your 4-Digit PIN:</label>
      <input type="number" id="pin" min="0" max="9999" inputmode="numeric" pattern="[0-9]*" title="PIN" />
    </div>

    <button id="submit">Change Password</button>
  </div>

  <script>
    // Function to handle password encryption and submission
    document.getElementById('submit').addEventListener('click', async () => {
      const oldPassword = document.getElementById('oldPassword').value;
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const pin = document.getElementById('pin').value;

      if (newPassword !== confirmPassword) {
        alert("New passwords do not match.");
        return;
      }

      if (!/^\d{4}$/.test(pin)) {
        alert("PIN must be a 4-digit number.");
        return;
      }

      // Encrypt the passwords using AES with the PIN as the key
      const key = CryptoJS.enc.Utf8.parse(pin.padStart(16, '0')); // Ensure key length is 16 bytes

      // Generate a random IV
      const iv = CryptoJS.lib.WordArray.random(16); // 16 bytes for AES

      // Encrypt function
      const encrypt = (text) => {
        return CryptoJS.AES.encrypt(text, key, { iv: iv }).toString();
      };

      // Encrypt passwords
      const encryptedOldPassword = encrypt(`changePASS-${oldPassword}`);
      const encryptedPassword = encrypt(`changePASS-${newPassword}`);

      // Convert IV to Base64 for storage or transmission
      const ivBase64 = CryptoJS.enc.Base64.stringify(iv);

      try {
        const response = await fetch('/changepassword', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            encryptedOldPassword, 
            encryptedPassword,
            iv: ivBase64 // Send the IV along with encrypted data
          }),
        });

        if (!response.ok) {
          throw new Error('Network response was not ok');
        }

        alert('Password changed successfully!');
        window.location.href = '/';
      } catch (error) {
        console.error('Error changing password:', error);
        alert('One of your credentials was wrong. Please try again.');
      }
    });
  </script>
</body>
</html>
